<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>light</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main-heading">
      <h1>Can you Turn the Light Please!</h1>
      <button onclick="document.getElementById('my').src='on.jpeg'">
        Turn On the Light
      </button>

      <img src="off.jpeg" alt="off" id="my" />

      <button onclick="document.getElementById('my').src='off.jpeg'">
        Turn off the Light
      </button>
    </div>
  </body>
