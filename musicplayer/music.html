<html>

<head>
    <title>MusicPlayer</title>
    <link rel="stylesheet" href="musicCSS.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">

</head>

<body>
    <div class="main">
        <div class="logo">
            <div>
                <img src="music.png" height="60" width="60">
            </div>
            <div class="name">
                Hit The Note
            </div>
            <div class="search">
                <label for="a"></label>
                <input class="width" type="text" id="a" required
                    placeholder="Search songs,artists & podcasts you love!" />
                <div class="line">

                </div>

                <div class="icon">
                    <img src="search.gif" height="30" width="30">
                </div>
            </div>
            <div class="home">
                Home
            </div>
            <div class="podcasts">
                Podcasts
            </div>
            <div class="download">
                Download App
            </div>
            <div class="bg">
                <img src="bulb.png" height="50" width="50" onclick="myFunction()">
            </div>

            <div class="lang">
                <img src="languages.png" id="languages" onclick="{toggleDropDown()}" height="30" width="30" />
            </div>
            <div class="dropdown" id="dropdownItem">
                <div class="select">
                    Select Music Languages<br>
                </div>

                <img src="minus.png" height="20" width="200">

                <label><b>नेपाली</b> <i>Nepali</i></label>
                <input type="checkbox">
                <p></p>

                <label><b>हिन्दी</b> <i>Hindi</i></label>
                <input type="checkbox">
                <p></p>

                <label><b>English</b> <i>English</i></label>
                <input type="checkbox">
                <p></p>

                <label><b>ਪੰਜਾਬੀ</b> <i>Punjabi</i></label>
                <input type="checkbox">
                <p></p>

                <label><b>தமிழ்</b> <i>Tamil</i></label>
                <input type="checkbox">
                <p></p>

                <label><b>বাংলা</b> <i>Bengali</i></label>
                <input type="checkbox">
                <p></p>

                <label><b>español</b> <i>Spanish</i></label>
                <input type="checkbox">
                <p></p>

                <label><b>中国人</b> <i>chinese</i></label>
                <input type="checkbox">
                <p></p>





            </div>


            <div class="sign">
                <a href="reg.html">Sign up</a>
            </div>



        </div>
    </div>
    <div class="posterbody">
        <div class="first">
            <img src="infinity.jpg" height="400" width="300" />
            <div class="infi">INFINITY -James Young</div>
            <div>
                <!-- <audio controls autoplay>
                    <source src="infinity.mp3" type="audio/mpeg">
                </audio> -->
            </div>

        </div>




        <div class="slowly">
            <img src="slowly.jpg" height="400" width="300" />
            <div class="infi">Let ME Down Slowly -Alec Benjamin</div>

        </div>

        <div class="slowly">
            <img src="per.jpg" height="400" width="300" />
            <div class="infi">Perfect-Ed Sherran</div>

        </div>


        <div class="summer">
            <img src="summer.png" height="400" width="300" />
            <div class="summ">Summer Sadness-Lana Del Rey</div>

        </div>



    </div>




    </div>







    <script src="music.js"></script>
</body>

</html>
